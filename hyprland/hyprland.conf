source = ~/.config/hypr/theme/current.conf

exec-once = hyprpm reload -n

# Keybinds

bind   = super + shift, delete, exit 
bind   = super, q, killactive 
bind   = super, c, centerwindow 
bindm  = super, mouse:272, movewindow 
bindm  = super, mouse:273, resizewindow 
bind   = super + shift, h, movewindow, l 
bind   = super + shift, j, movewindow, d 
bind   = super + shift, k, movewindow, u 
bind   = super + shift, l, movewindow, r 
bind   = super, h, movefocus, l 
bind   = super, j, movefocus, d 
bind   = super, k, movefocus, u 
bind   = super, l, movefocus, r 
bind   = super, space, togglefloating 
bind   = super, f, fullscreenstate, 3 3 
bind   = super + alt, f, fullscreenstate, 2 0 
bind   = super + control, f, fullscreenstate, 0 2 
bind   = super, p, pin 
bind   = super, u, focusurgentorlast 
bind   = super, r, exec, hyprctl reload
bind   = super + shift, r, forcerendererreload 
bind   = super, 1, split-workspace, 1 
bind   = super, 2, split-workspace, 2 
bind   = super, 3, split-workspace, 3 
bind   = super, 4, split-workspace, 4 
bind   = super, 5, split-workspace, 5 
bind   = super, 6, split-workspace, 6 
bind   = super, 7, split-workspace, 7 
bind   = super, 8, split-workspace, 8 
bind   = super, 9, split-workspace, 9 
bind   = super, 0, split-workspace, 10 
bind   = super, s, togglespecialworkspace 
bind   = super + shift, 1, split-movetoworkspace, 1 
bind   = super + shift, 2, split-movetoworkspace, 2 
bind   = super + shift, 3, split-movetoworkspace, 3 
bind   = super + shift, 4, split-movetoworkspace, 4 
bind   = super + shift, 5, split-movetoworkspace, 5 
bind   = super + shift, 6, split-movetoworkspace, 6 
bind   = super + shift, 7, split-movetoworkspace, 7 
bind   = super + shift, 8, split-movetoworkspace, 8 
bind   = super + shift, 9, split-movetoworkspace, 9 
bind   = super + shift, 0, split-movetoworkspace, 10 
bind   = super + shift, s, movetoworkspace, special
bind   = super, tab, overview:toggle
bind   = super, return, exec, ghostty
bind   = super, a, exec, rofi -show drun -drun-categories RofiDisplay
bind   = super, g, exec, rofi -show drun -drun-categories RofiSystemShortcuts
bind   = super, p, exec, rofi -show drun -drun-categories RofiUtilityShortcuts
bind   = super + shift, a, exec, rofi -show drun
bind   = super, n, focusmonitor, -1 
bind   = super, m, focusmonitor, +1 
bind   = super + shift, n, split-changemonitor, prev
bind   = super + shift, m, split-changemonitor, next
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bindl  = , XF86AudioPlay, exec, playerctl play-pause 
bindl  = , XF86AudioNext, exec, playerctl next 
bindl  = , XF86AudioPrev, exec, playerctl previous
binde  = super, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde  = super, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')
bind   = super, k, exec, hyprpicker -a
bind   = , print, exec, hyprshot -m active -m output -o ~/Pictures/Screenshots
bind   = super, print, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind   = shift, print, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind   = control, print, exec, hyprshot -m output -o ~/Pictures/Screenshots

# Compositor Variables

general {
    border_size = 0
    gaps_in = 8
    gaps_out = 16
}

decoration   {
    rounding = 8

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = true
    workspace_wraparound = false
}

gestures {
    workspace_swipe = true
}

input {
    kb_layout = us,de,latam
    kb_options = grp:caps_toggle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = true
    vfr = true
}

ecosystem {
    enforce_permissions = true
}

plugin {
    split-monitor-workspaces {
        keep_focused = true
    }
    
    overview {
    	panelColor = $base
	workspaceActiveBackground = $crust
	workspaceInactiveBackground = $mantle
	dragAlpha = 1
	disableBlur = true
        panelHeight = 96
	hideTopLayers = true
	hideOverlayLayers = true
	hideRealLayers = true
	drawActiveWorkspace = true
    }
}

# Permissions

permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/bin/grim, screencopy, allow

# Monitor Configuration

monitor = , preferred, auto, 1

# Window Rules

windowrulev2 = float, class:.*
